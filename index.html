<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./JS/script.js" defer></script>
    <title>Review Carousel</title>
</head>

<body>
    <main>
        <section class="review-container">
            <div class="img-container">
                <img src="./images/seth-doyle-hF2XIzJimtM-unsplash.jpg" alt="Avatar" class="img-avatar
                " id="avatar">
                <div class="quotes">
                    <i class="fas fa-quote-right"></i>
                </div>
            </div>
            <article class="info">
                <h4 class="name">Susan Smith</h4>
                <h4 class="job">Web Developer</h4>
                <p class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. At rerum quia assumenda
                    architecto accusamus dolorem amet perferendis, a natus. Blanditiis.</p>
                <div class="navigation">
                    <button class="prev-btn action-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn action-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="surprise">Surprise Me</button>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
